<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- caixa principal-->

    <div class="container">
        <div class="card">

            <!--inserindo imagem-->
            <img src="img/c_0.jfif" alt="foto-perfil" class="profile-img">

            <!--texto do card-->
            <div class="container-text">
                <h1 class="nome">Renata Leal</h1>
                <h3 class="desc">
                    Aluna de <b> Informática</b>; <br>
                    2 anos de experiencia;<br><br>

                    <img src="img/address-icon.png" alt="endereço" class="icone-endereco"> Rua das Flores,249A ,Humaitá-Am
                </h3>
            </div>

            <!--links redes sociais-->
            <div class="sociais">
                <a href="https://github.com" target="_blank">
                    <img src="img/github-icon2.png" alt="github">
                </a>

                <a href="https://www.linkedin.com" target="_blank">
                    <img src="img/linkedIn-icon2.png" alt="github">
                </a>

                <a href="https://www.instagram.com" target="_blank">
                    <img src="img/instagram-icon2.png" alt="github">
                </a>
            </div><!--final links redes sociais-->


        </div>

    </div>
